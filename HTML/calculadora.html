<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    
        <BR><BR>
    <BR><br><br><BR><h1>Calculadora OMG que fixe</h1><br><br><BR><br><br>
    
    <table>
        
        <tbody>
        <tr>
            <td colspan="4"><input type="text"  placeholder="0" readonly size="41"></td>
        </tr>
        <tr>
            <td colspan="1"><input type="button" value="       1       "></td>
            
            <td colspan="1"><input type="button" value="       2       "></td>
            
            <td colspan="1"><input type="button" value="       3       "></td>
            
            <td colspan="1"><input type="button" value="       &plus;       "></td>
            
        </tr>

        <tr>
            <td colspan="1"><input type="button" value="       4       "></td>
            
            <td colspan="1"><input type="button" value="       5       "></td>
            
            <td colspan="1"><input type="button" value="       6       "></td>
            
            <td colspan="1"><input type="button" value="       &minus;       "></td>
        </tr>

        <tr>
            <td colspan="1"><input type="button" value="       7       "></td>
            
            <td colspan="1"><input type="button" value="       8       "></td>
            
            <td colspan="1"><input type="button" value="       9       "></td>
            
            <td colspan="1"><input type="button" value="       &times;       "></td>
        </tr>

        <tr>
            <td colspan="1"><input type="button" value="       0       "></td>
            
            <td colspan="1"><input type="button" value="       &divide;       "></td>
            
            <td colspan="1"><input type="button" value="       &comma;        "></td>
            
            <td colspan="1"><input type="button" value="       &equals;       "></td>
        </tr>
          <tr>  
        <td colspan="2"><input type="button" value="                  C                 "></td>
        <td colspan="2"><input type="button" value="                 CE                 "></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
